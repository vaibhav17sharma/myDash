services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mydash-backend
    restart: unless-stopped
    volumes:
      # Mount specific directory instead of entire host filesystem
      - /mnt/hdd:/mnt/hdd
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist project configurations
      - ./projects.json:/app/projects.json
    ports:
      - "3030:3030"
    networks:
      - mydash-network
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mydash-frontend
    restart: unless-stopped
    # Use host network to access localhost projects directly
    network_mode: host
    depends_on:
      - backend
    environment:
      - NODE_ENV=production

networks:
  mydash-network:
    driver: bridge
